<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Self portrait</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/p.png" />
    <script src="https://kit.fontawesome.com/4aaa9a92be.js" crossorigin="anonymous"></script>
</head>
<body class="main-container">
    <header>
        <h1 class="name">shot and edited by <em>me</em> </h1>
    </header>
    <main id="main">
        <div class="img_1">
            <img src="img/img_1.JPG" alt="">
        </div>
        <div class="img_2">
            <img src="img/img_2.JPG" alt="">
        </div>
        <div class="img_3">
            <img src="img/img_3.JPG" alt="">
        </div>
        <div class="img_4">
            <img src="img/img_4.JPG" alt="">
        </div>
        <div class="img_5">
            <img src="img/img_5.JPG" alt="">
        </div>
        <div class="img_6">
            <img src="img/img_6.JPG" alt="">
        </div>
        <div class="img_7">
            <img src="img/img_7.JPG" alt="">
        </div>
        <div class="img_8">
            <img src="img/img_8.JPG" alt="">
        </div>
        <div class="img_9">
            <img src="img/img_9.JPG" alt="">
        </div>
    </main>
    <div id="video-container">
        <video autoplay loop muted>
          <source src="img/video.mp4" type="video/mp4">
          <!-- Si el formato MP4 no se admite, se puede agregar otro formato de video aquí -->
        </video>
    </div>
    <footer class="site-footer" data-hover-hint="footer">
        <div class="social pf-footer-social" data-context="theme.footer" data-hover-hint="footerSocialIcons">
          <ul>
          </ul>
        </div>
      <div class="footer">
        © All rights reserved to Paula Azuara
      </div>
    </footer>
</body>

</html>
